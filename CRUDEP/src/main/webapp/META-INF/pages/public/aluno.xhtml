<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Gerenciador de Aluno</title>
</h:head>


<h:body>

	<h:form>
	
	id: <h:inputText value="#{AlunoBean.aluno.id}"></h:inputText> 
	nome: <h:inputText value="#{AlunoBean.aluno.nome}"></h:inputText>
	 

		<h:commandButton value="Cadastrar"
			action="#{alunoBean.addalunos()}"></h:commandButton>
		
	</h:form>
	<h:dataTable var="alu" value="#{alunoBean.alunos}">
		<h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{alu.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">nome</f:facet>
			<h:outputText value="#{alu.nome}" />
		</h:column>

			
		<h:column>
			<f:facet name="header">Opções</f:facet>
			<h:commandButton  action="#{AlunoBean.remove(alu.id)}"></h:commandButton>
		</h:column>
			
	</h:dataTable>
</h:body>

</html>
