<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Gerenciador de Disciplina</title>
</h:head>


<h:body>

	<h:form>
	
	id: <h:inputText value="#{DisciplinaBean.disciplina.id}"></h:inputText> 
	nome: <h:inputText value="#{DisciplinaBean.disciplina.tipoDisciplina}"></h:inputText>
	 

		<h:commandButton value="Cadastrar"
			action="#{disciplinaBean.adddisciplinas()}"></h:commandButton>
		
	</h:form>
	<h:dataTable var="dis" value="#{disciplinaBean.disciplinas}">
		<h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{dis.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">tipoDisciplina</f:facet>
			<h:outputText value="#{dis.nome}" />
		</h:column>

			
		<h:column>
			<f:facet name="header">Opções</f:facet>
			<h:commandButton  action="#{DisciplinaBean.remove(dis.id)}"></h:commandButton>
		</h:column>
			
	</h:dataTable>
</h:body>

</html>
